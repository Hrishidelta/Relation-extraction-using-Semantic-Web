@(title: String, myForm: Form[Application.SearchForm])(content: Html) 
@import helper._

<!DOCTYPE html>
<html lang="en">
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/components.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/mainstyle.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/components.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/Custom.js")" type="text/javascript"></script>
</head>
<body style="background-image: @routes.Assets.versioned("images/light-gray-background.jpg"); background-attachment:fixed">
	<div name="titleBar" class="well orange-titlebar">
		<div class="span4">
			<img style="float: left" src="@routes.Assets.versioned("images/utd-logo-small.png")"/>
			<div class="content-header">
				<h2 style="float: center; color: white; margin-left: 500px;">Relation extraction using Semantic Web</h2>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default" id="navBar">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse">
				@form(routes.Application.people()) {
				<div class="navbar-form navbar-left">
					<div class="form-group">
						<input name="query" type="text" class="form-control" placeholder="Search" required>
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</div>
				}
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="col-sm-2" id="navLis">
		<div id="navList">
			<div class="list-group">
				<a href="@routes.Application.people()" class="list-group-item">
					<h5 class="list-group-item-heading">Related People</h5>
				</a> <a href="@routes.Application.organizations()" class="list-group-item">
					<h5 class="list-group-item-heading">Organizations</h5>
				</a> <a href="@routes.Application.locations()" class="list-group-item">
					<h5 class="list-group-item-heading">Locations</h5>
				</a> <a href="@routes.Application.dates()" class="list-group-item">
					<h5 class="list-group-item-heading">Dates</h5>
				</a> <a href="@routes.Application.values()" class="list-group-item">
					<h5 class="list-group-item-heading">Financial Values</h5>
				</a>
			</div>
		</div>
	</div>
	@content
</body>
</html>
